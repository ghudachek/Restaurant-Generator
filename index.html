<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' href='./style.css'>
  <script defer src='./app.js'></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <title>Restaurant Generator</title>
</head>

<body>
  <div class='search-bar'>
    <input type='number' class='search-bar' minlength="6" maxlength="6" placeholder="zip-code">
    <button id='find'>Find</button>
  </div>
  <Section class='search-results'>

  </Section>

  <div class='User-List'>
    <h2>Your List</h2>
    <ul>
      <input type="checkbox" id="rest1" name="rest1" value="Restaurant">
      <label for="res1"> Panchos & Lefty's</label><br>
    </ul>
  </div>

  <div class='generator'>
    <h2>Where To Eat Today?!</h2>
    <button id='generate-rest'>Choose For Me</button>
  </div>


</body>

</html>
