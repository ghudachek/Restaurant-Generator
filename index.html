<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' href='./style.css'>
  <script defer src='./app.js'></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,200;1,400&family=Luckiest+Guy&family=Pacifico&family=Poiret+One&display=swap"
    rel="stylesheet">
  <title>Restaurant Generator</title>
</head>


<body>

  <main id='main'>
    <header>
      <span class='openbtn' onclick="openNav()">&#9776; Your List</span>
      <h1>Restaurant Generator</h1>
    </header>

    <div class='search-bar'>

      <input type='text' class='search' placeholder="Your City">
      <button id='find'>Find</button><br>
      <div class='city-options'></div>
    </div>

    <ul class='search-results'></ul>

  </main>

  <section class='container'>

    <section id='sideBar'>
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;Close</a>
      <h2>Your List</h2>
      <div class='input-list'><input class='list-add' type="text" placeholder="add to List">
        <button id='add'>Add</button><br>
      </div>
      <div class='user-list'>
      </div>
      <section class='generator'>
        <h2>Where Will You Go?!</h2>
        <button id='generate-rest'>Choose For Me</button>
        <div class='generated'>
        </div>
      </section>

    </section>

  </section>
  <footer>
    <p> &#169 Gracen Hudachek</p>
    <p> Photos by: <a href='https://unsplash.com/@dianealkier'>Diane Alkier</a> &
      <a href="https://unsplash.com/@kfitzdor">Kevin Doran</a> on Unsplash
    </p>

  </footer>
</body>

</html>
