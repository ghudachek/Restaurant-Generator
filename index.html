<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' href='./style.css'>
  <script defer src='./app.js'></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <title>Restaurant Generator</title>
</head>

<body>
  <main id='main'>
    <header>
      <span onclick="openNav()">&#9776; Your List</span>
    </header>
    <h1>Restaurant Generator</h1>
    <div class='search-bar'>

      <input type='text' class='search' placeholder="city">
      <button id='find'>Find</button><br>
      <div class='city-options'></div>
    </div>



    <div class='column'>
      <ul class='search-results'></ul>
    </div>
  </main>

  <section class='container'>
    <div class='column'>
      <section id='sideBar'>
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;Close</a>
        <div class='user-list'>
          <h2>Your List</h2>


        </div>
        <section class='generator'>
          <h2>Where Will You Go?!</h2>
          <button id='generate-rest'>Choose For Me</button>
          <div class='generated'>


          </div>
        </section>
      </section>
    </div>
  </section>
  <footer>
    <p>Gracen Hudachek</p>
  </footer>
</body>

</html>
