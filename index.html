<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' href='./style.css'>
  <script defer src='./app.js'></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <title>Restaurant Generator</title>
</head>

<body>
  <h1>Restaurant Generator</h1>
  <div class='search-bar'>
    <input type='text' class='search' placeholder="city">
    <button id='find'>Find</button>
    <div class='city-options'></div>
  </div>

  <section class='container'>

    <div class='column'>

      <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <div class='user-list'>
          <h2>Your List</h2>
          <ul>
            <label for='res1'> Panchos & Lefty's</label><br>
            <input type='checkbox' id='rest1' name='rest1' value='Restaurant'>

          </ul>
        </div>
        <div class='generator'>
          <h2>Where To Eat Today?!</h2>
          <button id='generate-rest'>Choose For Me</button>
        </div>
      </div>


      <div class='column'>
        <ul class='search-results'></ul>
      </div>
  </section>


  <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; open</span>

  <script>
    function openNav() {
      document.getElementById("mySidenav").style.width = "250px";
    }

    function closeNav() {
      document.getElementById("mySidenav").style.width = "0";
    }
  </script>






</body>

</html>
